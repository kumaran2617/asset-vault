<!DOCTYPE html>
<html>
<head>
<title>Alerts</title>
<style>
body { font-family: Arial; background:#f4f6f8; padding:20px; }
.alert { background:white; padding:15px; margin:10px 0; }
.back-btn{
  position:fixed;
  bottom:20px;
}
.back-btn button{
  padding:8px 14px;
  font-size:13px;
  border:none;
  border-radius:12px;
  background:#1e1e2f;
  color:white;
}
</style>
</head>
<body>
<h2>Alerts</h2>
<div class="alert">Laptop maintenance due</div>
<div class="alert">Printer ink low</div>
<div class="back-btn">
  <button onclick="history.back()">‚Üê Back</button>
</div>

</body>
</html>
