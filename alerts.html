<!DOCTYPE html>
<html>
<head>
<title>Alerts</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Poppins', sans-serif;
}

/* ===== Animated 3D Background ===== */
body{
  height:100vh;
  overflow:hidden;
  background: linear-gradient(270deg,#4facfe,#00f2fe,#7367f0,#ff9a9e);
  background-size: 800% 800%;
  animation: gradientMove 18s ease infinite;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding-top:40px;
}

@keyframes gradientMove {
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* Floating blobs */
body::before, body::after{
  content:"";
  position:absolute;
  width:250px;
  height:250px;
  background:rgba(255,255,255,0.2);
  border-radius:50%;
  filter:blur(60px);
  animation: float 10s infinite alternate;
}
body::before{ top:50px; left:50px;}
body::after{ bottom:50px; right:50px;}

@keyframes float{
  from{ transform:translateY(0px);}
  to{ transform:translateY(60px);}
}

/* Container like mobile app */
.container{
  width:360px;
  backdrop-filter: blur(12px);
  background: rgba(255,255,255,0.15);
  border-radius:20px;
  padding:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

h2{
  color:white;
  margin-bottom:15px;
}

/* Alert Card */
.alert{
  background: rgba(255,255,255,0.85);
  border-radius:14px;
  padding:14px;
  margin-bottom:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 6px 14px rgba(0,0,0,0.15);
  transform: translateZ(0);
  transition: all .3s ease;
}

.alert:hover{
  transform: scale(1.05) rotateX(5deg);
}

/* Alert text */
.msg{
  font-size:14px;
  font-weight:500;
}

.time{
  font-size:11px;
  color:gray;
}

/* Back button */
.back-btn{
  text-align:center;
  margin-top:10px;
}
.back-btn button{
  padding:10px 18px;
  border:none;
  border-radius:14px;
  background:#1e1e2f;
  color:white;
  font-weight:500;
  cursor:pointer;
  transition:.3s;
}
.back-btn button:hover{
  background:#000;
}

</style>
</head>

<body>

<div class="container">

<h2>üîî Alerts</h2>

<div class="alert">
  <div>
    <div class="msg">Laptop maintenance due</div>
    <div class="time">2 min ago</div>
  </div>
</div>

<div class="alert">
  <div>
    <div class="msg">Printer ink low</div>
    <div class="time">10 min ago</div>
  </div>
</div>

<div class="alert">
  <div>
    <div class="msg">New software update available</div>
    <div class="time">1 hour ago</div>
  </div>
</div>

<div class="back-btn">
  <button onclick="history.back()">‚Üê Back</button>
</div>

</div>

</body>
</html>
