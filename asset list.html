<!DOCTYPE html>
<html>
<head>
<title>Asset List</title>
<style>
body { font-family: Arial; background:#f4f6f8; padding:20px; }
table { width:100%; border-collapse:collapse; background:white; }
th, td { padding:10px; border:1px solid #ccc; text-align:left; }
.back-btn{
  position:fixed;
  bottom:20px;
}
.back-btn button{
  padding:8px 14px;
  font-size:13px;
  border:none;
  border-radius:12px;
  background:#1e1e2f;
  color:white;
}
</style>
</head>
<body>
<h2>Asset List</h2>
<table>
<tr><th>ID</th><th>Name</th><th>Status</th></tr>
<tr><td>1</td><td>Laptop</td><td>Assigned</td></tr>
<tr><td>2</td><td>Printer</td><td>Available</td></tr>
</table>
<div class="back-btn">
  <button onclick="history.back()">‚Üê Back</button>
</div>
</body>
</html>
