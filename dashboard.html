<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AssetVault - Dashboard</title>

<style>

/* ---------- LIGHT GREEN 3D BACKGROUND ---------- */
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#d4fc79,#96e6a1);
    background-size: 300% 300%;
    animation: moveBG 10s infinite alternate;
}

/* subtle motion */
@keyframes moveBG{
    0%{background-position:left}
    100%{background-position:right}
}

/* Layout */
.container{ display:flex; }

/* Sidebar 3D depth */
.sidebar{
    width:220px;
    background:#1b4332;
    height:100vh;
    padding-top:20px;
    position:fixed;
    box-shadow:6px 0 20px rgba(0,0,0,.3);
}

.sidebar h2{
    color:white;
    text-align:center;
}

.sidebar a{
    display:block;
    color:white;
    padding:12px 20px;
    text-decoration:none;
}

.sidebar a:hover{
    background:#2d6a4f;
}

/* Main */
.main{
    margin-left:220px;
    padding:20px;
    width:100%;
}

/* Glass header */
.header{
    background: rgba(255,255,255,0.4);
    backdrop-filter: blur(10px);
    padding:15px;
    border-radius:12px;
    box-shadow:0 8px 20px rgba(0,0,0,.2);
}

/* ---------- FLIP CARD 3D ---------- */
.cards{
    display:flex;
    flex-wrap:wrap;
    gap:25px;
    margin-top:20px;
}

.flip-card{
    background:transparent;
    width:220px;
    height:140px;
    perspective:1000px;
}

.flip-inner{
    position:relative;
    width:100%;
    height:100%;
    transition:transform .7s;
    transform-style: preserve-3d;
}

.flip-card:hover .flip-inner{
    transform: rotateY(180deg) scale(1.05);
}

/* front/back */
.flip-front,.flip-back{
    position:absolute;
    width:100%;
    height:100%;
    border-radius:12px;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    color:white;
    backface-visibility:hidden;
    box-shadow:0 12px 25px rgba(0,0,0,.25);
}

/* green theme */
.flip-front{
    background:linear-gradient(145deg,#52b788,#2d6a4f);
}

.flip-back{
    background:linear-gradient(145deg,#40916c,#1b4332);
    transform: rotateY(180deg);
}

/* Back button */
.back-btn{
  position:fixed;
  bottom:20px;
}
.back-btn button{
  padding:8px 14px;
  border:none;
  border-radius:12px;
  background:#1b4332;
  color:white;
}

</style>
</head>

<script>
const cardData=[
["Total Assets","120","All registered assets"],
["Assigned","85","Assets currently in use"],
["Available","30","Ready for assignment"],
["Maintenance","5","Needs service"],
["New Assets","12","Added this month"],
["Warranty Expired","7","Check replacements"],
["Alerts","3","Pending notifications"],

];

document.write(cardData.map(c=>`
<div class="flip-card">
