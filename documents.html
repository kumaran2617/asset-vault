<!DOCTYPE html>
<html>
<head>
<title>Documents</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial;
}

/* Animated Background */
body{
    min-height:100vh;
    padding:30px;
    background: linear-gradient(135deg,#b7f7d4,#d4ffe8,#b7f7d4);
    background-size:400% 400%;
    animation:bgMove 10s infinite;
}

/* Title */
h2{
    text-align:center;
    margin-bottom:20px;
    color:#1e4d3a;
}

/* 3D Card */
.box{
    background: rgba(255,255,255,0.9);
    padding:20px;
    border-radius:14px;
    box-shadow:0 20px 40px rgba(0,0,0,0.25);
    transform-style:preserve-3d;
    transition:0.3s;
}

.box:hover{
    transform: rotateX(4deg) rotateY(-4deg);
}

/* Table */
table{
    width:100%;
    border-collapse:collapse;
}

th{
    background:#1e4d3a;
    color:white;
}

th, td{
    padding:12px;
    border-bottom:1px solid #ddd;
}

/* Row hover */
tr:hover{
    background:#e8fff4;
    transform:scale(1.01);
}

/* Back button */
.back-btn{
  position:fixed;
  bottom:20px;
}
.back-btn button{
  padding:10px 16px;
  border:none;
  border-radius:20px;
  background:#1e4d3a;
  color:white;
}

/* Animation */
@keyframes bgMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}
</style>
</head>

<body>

<h2>Documents</h2>

<div class="box">

<table id="docTable">
<tr>
<th>Asset</th>
<th>Document</th>
<th>Type</th>
<th>Date</th>
</tr>
</table>

</div>

<div class="back-btn">
  <button onclick="history.back()">‚Üê Back</button>
</div>

<script>
/* Load documents */
let docs = JSON.parse(localStorage.getItem("documents")) || [

{asset:"Laptop Dell XPS", doc:"Warranty.pdf", type:"Warranty", date:"01 Jan 2026"},
{asset:"HP Printer", doc:"Invoice.pdf", type:"Purchase", date:"03 Jan 2026"},
{asset:"Router Cisco", doc:"Manual.pdf", type:"Guide", date:"05 Jan 2026"},
{asset:"Projector Epson", doc:"ServiceReport.pdf", type:"Maintenance", date:"12 Jan 2026"}

];

let table = document.getElementById("docTable");

docs.forEach(d=>{
    let row = table.insertRow();
    row.innerHTML = `
        <td>${d.asset}</td>
        <td>${d.doc}</td>
        <td>${d.type}</td>
        <td>${d.date}</td>
    `;
});
</script>

</body>
</html>
