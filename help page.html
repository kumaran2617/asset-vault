<!DOCTYPE html>
<html>
<head>
<title>Help</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

/* ===== Animated Background ===== */
body{
  height:100vh;
  overflow:hidden;
  background: linear-gradient(270deg,#00c6ff,#0072ff,#7f00ff,#e100ff);
  background-size: 800% 800%;
  animation: bgMove 15s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
}

@keyframes bgMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* floating blobs */
body::before, body::after{
  content:"";
  position:absolute;
  width:240px;
  height:240px;
  background:rgba(255,255,255,0.2);
  border-radius:50%;
  filter:blur(60px);
  animation: float 10s infinite alternate;
}
body::before{top:40px;left:40px;}
body::after{bottom:40px;right:40px;}

@keyframes float{
  from{transform:translateY(0px);}
  to{transform:translateY(60px);}
}

/* ===== Flip Card ===== */
.scene{
  width:340px;
  height:420px;
  perspective:1000px;
}

.card{
  width:100%;
  height:100%;
  position:relative;
  transform-style:preserve-3d;
  transition: transform 0.8s;
}

.scene:hover .card{
  transform: rotateY(180deg);
}

.face{
  position:absolute;
  width:100%;
  height:100%;
  backface-visibility:hidden;
  border-radius:18px;
  backdrop-filter:blur(15px);
  background: rgba(255,255,255,0.15);
  padding:20px;
  color:white;
  box-shadow:0 12px 30px rgba(0,0,0,0.3);
}

/* back side */
.back{
  transform: rotateY(180deg);
}

/* form */
input, textarea{
  width:100%;
  padding:10px;
  margin-top:8px;
  border:none;
  border-radius:10px;
}

button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border:none;
  border-radius:12px;
  background:#00c6ff;
  color:white;
  font-weight:600;
  cursor:pointer;
}

/* Back Button */
.back-btn{
  position:fixed;
  bottom:20px;
}
.back-btn button{
  padding:8px 14px;
  border:none;
  border-radius:12px;
  background:#1e1e2f;
  color:white;
}

</style>
</head>

<body>

<div class="scene">
  <div class="card">

    <!-- FRONT -->
    <div class="face front">
      <h2>Help & Support</h2>
      <p>Email: support@assetvault.com</p>
      <p>Phone: +91 98765 43210</p>

      <br>
      <h3>FAQ</h3>
      <p>‚Ä¢ Reset password from Settings</p>
      <p>‚Ä¢ Contact admin for device issues</p>
      <p>‚Ä¢ Update app regularly</p>

      <br>
      <small>üëâ Hover to contact us</small>
    </div>

    <!-- BACK -->
    <div class="face back">
      <h2>Contact Form</h2>

      <form onsubmit="return validateForm()">
        <input id="name" type="text" placeholder="Your Name">
        <input id="email" type="email" placeholder="Email">
        <textarea id="msg" rows="4" placeholder="Message"></textarea>
        <button type="submit">Send</button>
      </form>

      <p id="error" style="color:yellow;margin-top:8px;"></p>
    </div>

  </div>
</div>

<div class="back-btn">
  <button onclick="history.back()">‚Üê Back</button>
</div>

<script>
function validateForm(){
  let name=document.getElementById("name").value;
  let email=document.getElementById("email").value;
  let msg=document.getElementById("msg").value;

  if(name=="" || email=="" || msg==""){
    document.getElementById("error").innerText="All fields required!";
    return false;
  }

  document.getElementById("error").innerText="Message sent ‚úî";
  return false;
}
</script>

</body>
</html>
