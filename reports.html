<!DOCTYPE html>
<html>
<head>
<title>Reports</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial;
}

/* Animated Background */
body{
    min-height:100vh;
    padding:30px;
    background: linear-gradient(135deg,#b7f7d4,#d4ffe8,#b7f7d4);
    background-size:400% 400%;
    animation:bgMove 10s infinite;
}

/* Title */
h2{
    text-align:center;
    margin-bottom:20px;
    color:#1e4d3a;
}

/* 3D Card */
.box{
    background: rgba(255,255,255,0.9);
    padding:20px;
    border-radius:14px;
    box-shadow:0 20px 40px rgba(0,0,0,0.25);
    transform-style:preserve-3d;
    transition:0.3s;
}

.box:hover{
    transform: rotateX(4deg) rotateY(-4deg);
}

/* Table */
table{
    width:100%;
    border-collapse:collapse;
}

th{
    background:#1e4d3a;
    color:white;
}

th, td{
    padding:12px;
    border-bottom:1px solid #ddd;
}

/* Hover */
tr:hover{
    background:#e8fff4;
    transform:scale(1.01);
}

/* Back button */
.back-btn{
  position:fixed;
  bottom:20px;
}
.back-btn button{
  padding:10px 16px;
  border:none;
  border-radius:20px;
  background:#1e4d3a;
  color:white;
}

/* Animation */
@keyframes bgMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}
</style>
</head>

<body>

<h2>Reports</h2>

<div class="box">

<table id="reportTable">
<tr>
<th>Report Type</th>
<th>Value</th>
</tr>
</table>

</div>

<div class="back-btn">
  <button onclick="history.back()">‚Üê Back</button>
</div>

<script>
/* Fetch Assets */
let assets = JSON.parse(localStorage.getItem("assets")) || [];

/* Calculate stats */
let total = assets.length;
let assigned = assets.filter(a=>a.status==="Assigned").length;
let available = assets.filter(a=>a.status==="Available").length;
let maintenance = assets.filter(a=>a.status==="Maintenance").length;

/* Report data */
let reports = [
{type:"Total Assets", value: total},
{type:"Assigned Assets", value: assigned},
{type:"Available Assets", value: available},
{type:"Maintenance Assets", value: maintenance}
];

let table = document.getElementById("reportTable");

reports.forEach(r=>{
    let row = table.insertRow();
    row.innerHTML = `
        <td>${r.type}</td>
        <td>${r.value}</td>
    `;
});
</script>

</body>
</html>
