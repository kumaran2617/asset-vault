<!DOCTYPE html>
<html>
<head>
<title>Settings</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

/* ===== Animated Background ===== */
body{
  height:100vh;
  overflow:hidden;
  background: linear-gradient(270deg,#667eea,#764ba2,#00c6ff,#0072ff);
  background-size: 800% 800%;
  animation: gradient 18s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* floating blobs */
body::before, body::after{
  content:"";
  position:absolute;
  width:250px;
  height:250px;
  border-radius:50%;
  background:rgba(255,255,255,0.25);
  filter:blur(60px);
  animation: float 9s infinite alternate;
}
body::before{top:60px;left:40px;}
body::after{bottom:60px;right:40px;}

@keyframes gradient{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

@keyframes float{
  from{transform:translateY(0px);}
  to{transform:translateY(70px);}
}

/* ===== Mobile Container ===== */
.container{
  width:360px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(15px);
  padding:20px;
  border-radius:22px;
  box-shadow:0 15px 40px rgba(0,0,0,0.3);
  color:white;
}

/* Header */
h2{
  margin-bottom:15px;
}

/* Inputs */
input{
  width:100%;
  padding:10px;
  margin-top:8px;
  border:none;
  border-radius:10px;
}

/* Section */
.section{
  margin-top:15px;
}

/* Toggle Switch */
.switch{
  position:relative;
  display:inline-block;
  width:45px;
  height:24px;
}
.switch input{
  opacity:0;
  width:0;
  height:0;
}
.slider{
  position:absolute;
  cursor:pointer;
  top:0;
  left:0;
  right:0;
  bottom:0;
  background:#ccc;
  transition:.4s;
  border-radius:34px;
}
.slider:before{
  position:absolute;
  content:"";
  height:18px;
  width:18px;
  left:3px;
  bottom:3px;
  background:white;
  transition:.4s;
  border-radius:50%;
}
input:checked + .slider{
  background:#00ffcc;
}
input:checked + .slider:before{
  transform:translateX(20px);
}

/* Setting Row */
.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(255,255,255,0.2);
  padding:10px;
  border-radius:12px;
  margin-top:8px;
}

/* Button */
button.save{
  width:100%;
  padding:12px;
  margin-top:15px;
  border:none;
  border-radius:12px;
  background:#00c6ff;
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}
button.save:hover{
  background:#0072ff;
}

/* Back Button */
.back-btn{
  position:fixed;
  bottom:20px;
}
.back-btn button{
  padding:8px 14px;
  border:none;
  border-radius:12px;
  background:#1e1e2f;
  color:white;
}

</style>
</head>

<body>

<div class="container">

<h2>⚙ Settings</h2>

<!-- Profile -->
<div class="section">
<input type="text" placeholder="Change Username">
<input type="password" placeholder="New Password">
</div>

<!-- App Settings -->
<div class="section">

<div class="row">
<span>Dark Mode</span>
<label class="switch">
<input type="checkbox">
<span class="slider"></span>
</label>
</div>

<div class="row">
<span>Notifications</span>
<label class="switch">
<input type="checkbox" checked>
<span class="slider"></span>
</label>
</div>

<div class="row">
<span>Auto Sync</span>
<label class="switch">
<input type="checkbox">
<span class="slider"></span>
</label>
</div>

<div class="row">
<span>Location Access</span>
<label class="switch">
<input type="checkbox">
<span class="slider"></span>
</label>
</div>

</div>

<button class="save">Save Settings</button>

</div>

<div class="back-btn">
<button onclick="history.back()">← Back</button>
</div>

</body>
</html>
